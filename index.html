<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2d41a42db0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/style.css" />

    <title>Document</title>
  </head>
  <body>
    <main>
      <header class="header">
        <nav class="nav-items display-flex">
          <div class="nav-title poppins-bold">
            <h2>Influencer products</h2>
          </div>
          <div class="nav-items-list">
            <ul class="display-flex poppins-bold">
              <li class="header-list-item"><a href="">Home</a></li>
              <li class="header-list-item"><a href="">Products</a></li>
              <li class="header-list-item"><a href="">Sign up</a></li>
              <li class="header-list-item"><a href="">Log In</a></li>

              <a href=""
                ><i id="search" class="fa-solid fa-magnifying-glass"></i
              ></a>

              <a id="cart" href=""><i class="fa-solid fa-cart-plus"></i></a>
            </ul>
          </div>
        </nav>

        <section class="display-flex header-main-sec">
          <div class="header-items">
            <h1 class="header-title poppins-bold">
              Start your Journey as <br />
              Influencer
            </h1>
            <p class="header-des poppins-semibold">
              Lorem ipsum dolor sit amet, consectetur advising edit. <br />
              Sem vestibulum sed scelerisque eros. Lectus faucibus.
            </p>
            <button class="btn-primary poppins-bold">
              Prebook now <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
          <div class="header-main-img display-flex">
            <img src="images/main-camera.png" alt="" />
          </div>
        </section>

        <section class="display-flex sponsor-main-sec">
          <div class="sponsor-logos">
            <img class="sponsor-items" src="logos/Alibaba.svg" alt="" />
            <img class="sponsor-items" src="logos/Ebay.svg" alt="" />
            <img class="sponsor-items" src="logos/Amazon.svg" alt="" />
            <img class="sponsor-items" src="logos/Target.svg" alt="" />
            <img class="sponsor-items" src="logos/Rakuten.svg" alt="" />
            <img class="sponsor-items" src="logos/Daraz.svg" alt="" />
            <img class="sponsor-items" src="logos/Walmart.svg" alt="" />
          </div>
        </section>
      </header>
    </main>
  </body>
</html>
